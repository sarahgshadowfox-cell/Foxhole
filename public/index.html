<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxhole - Pirate MMORPG</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-body">
    <div class="ocean-waves"></div>
    <div class="container">
        <div class="header">
            <h1>⚓ Foxhole ⚓</h1>
            <p class="subtitle">A Pirate-Themed Text MMORPG</p>
        </div>

        <div id="loginSection" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Set Sail!</button>
            </form>
            <p class="link" onclick="showSection('register')">Create New Character</p>
        </div>

        <div id="registerSection" class="section hidden">
            <h2>Create Your Pirate</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email Address" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                
                <div class="race-selection">
                    <h3>Choose Your Race</h3>
                    <div id="racesList"></div>
                </div>
                
                <button type="submit">Create Character</button>
            </form>
            <p class="link" onclick="showSection('login')">Back to Login</p>
        </div>

        <div id="messageBox" class="message hidden"></div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
